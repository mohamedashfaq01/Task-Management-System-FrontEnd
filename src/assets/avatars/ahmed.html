<!DOCTYPE html>
<html>
<head>
    <title>Ahmed Avatar</title>
    <style>
        body { margin: 0; padding: 0; background: #1976d2; }
        .avatar { 
            width: 200px; 
            height: 200px; 
            background: #1976d2; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 20px auto;
            border: 4px solid #1565c0;
        }
        .initial { 
            color: white; 
            font-size: 80px; 
            font-weight: bold; 
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="avatar">
        <div class="initial">A</div>
    </div>
</body>
</html>
